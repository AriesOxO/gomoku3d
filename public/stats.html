<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家战绩 - 3D五子棋</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .stats-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .stats-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-header h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    .player-name {
      color: #4CAF50;
      font-size: 1.5em;
    }

    .stats-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .stat-label {
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #fff;
      font-size: 2em;
      font-weight: bold;
    }

    .win-rate {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .win-rate-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .win-rate-value {
      color: #fff;
      font-size: 3em;
      font-weight: bold;
    }

    .recent-games {
      margin-top: 30px;
    }

    .recent-games h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    .game-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-info {
      flex: 1;
    }

    .game-players {
      color: #fff;
      margin-bottom: 5px;
    }

    .game-meta {
      color: #aaa;
      font-size: 0.9em;
    }

    .game-result {
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }

    .result-win {
      background: #4CAF50;
      color: #fff;
    }

    .result-loss {
      background: #f44336;
      color: #fff;
    }

    .result-draw {
      background: #FF9800;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      color: #fff;
      padding: 50px;
    }

    .error {
      text-align: center;
      color: #f44336;
      padding: 50px;
    }

    .empty {
      text-align: center;
      color: #aaa;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="stats-header">
      <h1>玩家战绩</h1>
    </div>

    <div id="loading" class="loading">
      <p>加载中...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <p id="error-message"></p>
      <button class="btn btn-primary" onclick="location.href='/'">返回大厅</button>
    </div>

    <div id="stats-content" style="display: none;">
      <div class="stats-card">
        <div class="player-name" id="player-name"></div>
        
        <div class="win-rate">
          <div class="win-rate-label">胜率</div>
          <div class="win-rate-value" id="win-rate">0%</div>
        </div>

        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">总局数</div>
            <div class="stat-value" id="total-games">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">胜局</div>
            <div class="stat-value" id="wins" style="color: #4CAF50;">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">负局</div>
            <div class="stat-value" id="losses" style="color: #f44336;">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">平局</div>
            <div class="stat-value" id="draws" style="color: #FF9800;">0</div>
          </div>
        </div>
      </div>

      <div class="recent-games">
        <h2>最近对局</h2>
        <div id="games-list"></div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-secondary" onclick="location.href='/'">返回大厅</button>
        <button class="btn btn-primary" onclick="viewHistory()">查看完整历史</button>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/stats.js"></script>
</body>
</html>
