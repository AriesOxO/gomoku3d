<script>
// ============================================================
// GAME STATE
// ============================================================
let socket;
let myColor = 0; // 1=black, 2=white
let currentTurn = 1;
let gameActive = false;
let myName = '';
let roomId = '';
let moveCount = 0;

// Three.js globals
let scene, camera, renderer, raycaster, mouse;
let boardGroup, stonesGroup;
let hoverMarker;
let isRotating = false;
let prevMouse = { x: 0, y: 0 };
let cameraAngle = { theta: Math.PI / 4, phi: Math.PI / 3, radius: 22 };
let intersectionPlane;
let boardCells = [];

// Board config
const BOARD_SIZE = 15;
const CELL_SIZE = 1;
const BOARD_WIDTH = (BOARD_SIZE - 1) * CELL_SIZE;

// ============================================================
// LOBBY LOGIC
// ============================================================
const lobby = document.getElementById('lobby');
const lobbyError = document.getElementById('lobbyError');

document.getElementById('btnCreate').addEventListener('click', () => {
  const name = document.getElementById('playerName').value.trim() || 'Áé©ÂÆ∂';
  const rid = document.getElementById('roomId').value.trim().toUpperCase();
  myName = name;
  connectSocket();
  socket.emit('create_room', { name, roomId: rid || undefined });
});

document.getElementById('btnJoin').addEventListener('click', () => {
  const name = document.getElementById('playerName').value.trim() || 'Áé©ÂÆ∂';
  const rid = document.getElementById('roomId').value.trim().toUpperCase();
  if (!rid) {
    lobbyError.textContent = 'ËØ∑ËæìÂÖ•ÊàøÈó¥Âè∑';
    return;
  }
  myName = name;
  connectSocket();
  socket.emit('join_room', { name, roomId: rid });
});

function connectSocket() {
  if (socket) return;
  socket = io();

  socket.on('error_msg', (data) => {
    lobbyError.textContent = data.message;
  });

  socket.on('room_created', (data) => {
    roomId = data.roomId;
    myColor = data.color;
    enterGame();
    showWaiting();
  });

  socket.on('room_joined', (data) => {
    roomId = data.roomId;
    myColor = data.color;
    enterGame();
  });

  socket.on('opponent_joined', () => {
    hideWaiting();
  });

  socket.on('game_start', (data) => {
    hideWaiting();
    gameActive = true;
    currentTurn = data.currentTurn;
    moveCount = 0;
    const blackP = data.players.find(p => p.color === 1);
    const whiteP = data.players.find(p => p.color === 2);
    document.getElementById('blackPlayerName').textContent = blackP ? blackP.name : '?';
    document.getElementById('whitePlayerName').textContent = whiteP ? whiteP.name : '?';
    updateTurnUI();
    addSystemMessage('Ê∏∏ÊàèÂºÄÂßãÔºÅÈªëÊ£ãÂÖàÊâã„ÄÇ');
  });

  socket.on('stone_placed', (data) => {
    placeStone3D(data.row, data.col, data.color);
    moveCount = data.moveNumber;
    document.getElementById('moveCount').textContent = `Á¨¨ ${moveCount} Êâã`;
  });

  socket.on('turn_change', (data) => {
    currentTurn = data.currentTurn;
    updateTurnUI();
  });

  socket.on('game_over', (data) => {
    gameActive = false;
    showGameOver(data);
  });

  socket.on('game_restart', (data) => {
    currentTurn = data.currentTurn;
    moveCount = 0;
    gameActive = true;
    document.getElementById('moveCount').textContent = 'Á¨¨ 0 Êâã';
    clearStones();
    hideGameOver();
    updateTurnUI();
    addSystemMessage('Êñ∞‰∏ÄÂ±ÄÂºÄÂßãÔºÅ');
  });

  socket.on('opponent_left', (data) => {
    gameActive = false;
    addSystemMessage(data.message);
  });

  socket.on('chat_message', (data) => {
    addChatMessage(data.name, data.message, data.color);
  });
}

function enterGame() {
  lobby.style.animation = 'fadeOut 0.3s ease forwards';
  setTimeout(() => {
    lobby.classList.add('hidden');
    document.getElementById('gameCanvas').classList.remove('hidden');
    document.getElementById('topBar').classList.remove('hidden');
    document.getElementById('statusPanel').classList.remove('hidden');

// THREE.JS 3D BOARD

function initThreeJS() {
  const canvas = document.getElementById('gameCanvas');
  scene = new THREE.Scene();
  scene.fog = new THREE.FogExp2(0x0a0a0f, 0.012);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  updateCameraPosition();

  renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.2;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x334466, 0.6);
  scene.add(ambientLight);

  const mainLight = new THREE.DirectionalLight(0xffeedd, 1.0);
  mainLight.position.set(10, 15, 10);
  mainLight.castShadow = true;
  mainLight.shadow.mapSize.width = 2048;
  mainLight.shadow.mapSize.height = 2048;
  mainLight.shadow.camera.near = 0.1;
  mainLight.shadow.camera.far = 50;
  mainLight.shadow.camera.left = -15;
  mainLight.shadow.camera.right = 15;
  mainLight.shadow.camera.top = 15;
  mainLight.shadow.camera.bottom = -15;
  scene.add(mainLight);

  const fillLight = new THREE.DirectionalLight(0x4488ff, 0.3);
  fillLight.position.set(-8, 8, -5);
  scene.add(fillLight);

  const rimLight = new THREE.PointLight(0x00e5ff, 0.5, 30);
  rimLight.position.set(0, 8, -12);
  scene.add(rimLight);

  // Board
  boardGroup = new THREE.Group();
  scene.add(boardGroup);

  // Board surface
  const boardGeom = new THREE.BoxGeometry(BOARD_WIDTH + 1.6, 0.3, BOARD_WIDTH + 1.6);
  const boardMat = new THREE.MeshPhysicalMaterial({
    color: 0x1a1a2e,
    metalness: 0.3,
    roughness: 0.4,
    clearcoat: 0.8,
    clearcoatRoughness: 0.2,
  });
  const boardMesh = new THREE.Mesh(boardGeom, boardMat);
  boardMesh.position.y = -0.15;
  boardMesh.receiveShadow = true;
  boardGroup.add(boardMesh);

  // Board edge glow
  const edgeGeom = new THREE.BoxGeometry(BOARD_WIDTH + 1.8, 0.32, BOARD_WIDTH + 1.8);
  const edgeMat = new THREE.MeshBasicMaterial({
    color: 0x00e5ff,
    transparent: true,
    opacity: 0.08,
  });
  const edgeMesh = new THREE.Mesh(edgeGeom, edgeMat);
  edgeMesh.position.y = -0.16;
  boardGroup.add(edgeMesh);

  // Grid lines
  const lineMat = new THREE.LineBasicMaterial({ color: 0x335577, transparent: true, opacity: 0.5 });
  const halfBoard = BOARD_WIDTH / 2;

  for (let i = 0; i < BOARD_SIZE; i++) {
    const offset = i * CELL_SIZE - halfBoard;
    // Horizontal
    const hGeom = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-halfBoard, 0.01, offset),
      new THREE.Vector3(halfBoard, 0.01, offset)
    ]);
    boardGroup.add(new THREE.Line(hGeom, lineMat));
    // Vertical
    const vGeom = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(offset, 0.01, -halfBoard),
      new THREE.Vector3(offset, 0.01, halfBoard)
    ]);
    boardGroup.add(new THREE.Line(vGeom, lineMat));
  }

  // Star points (Â§©ÂÖÉÂíåÊòü‰Ωç)
  const starPoints = [
    [3, 3], [3, 7], [3, 11],
    [7, 3], [7, 7], [7, 11],
    [11, 3], [11, 7], [11, 11]
  ];
  const starGeom = new THREE.SphereGeometry(0.08, 16, 16);
  const starMat = new THREE.MeshBasicMaterial({ color: 0x5588aa });
  starPoints.forEach(([r, c]) => {
    const dot = new THREE.Mesh(starGeom, starMat);
    dot.position.set(c * CELL_SIZE - halfBoard, 0.02, r * CELL_SIZE - halfBoard);
    boardGroup.add(dot);
  });

  // Intersection plane for raycasting
  intersectionPlane = new THREE.Mesh(
    new THREE.PlaneGeometry(BOARD_WIDTH + 2, BOARD_WIDTH + 2),
    new THREE.MeshBasicMaterial({ visible: false })
  );
  intersectionPlane.rotation.x = -Math.PI / 2;
  intersectionPlane.position.y = 0;
  scene.add(intersectionPlane);

  // Create invisible hit targets for each cell
  boardCells = [];
  for (let r = 0; r < BOARD_SIZE; r++) {
    for (let c = 0; c < BOARD_SIZE; c++) {
      const cellGeom = new THREE.PlaneGeometry(CELL_SIZE * 0.9, CELL_SIZE * 0.9);
      const cellMat = new THREE.MeshBasicMaterial({ visible: false });
      const cell = new THREE.Mesh(cellGeom, cellMat);
      cell.rotation.x = -Math.PI / 2;
      cell.position.set(c * CELL_SIZE - halfBoard, 0.02, r * CELL_SIZE - halfBoard);
      cell.userData = { row: r, col: c };
      scene.add(cell);
      boardCells.push(cell);
    }
  }

  // Hover marker
  const hoverGeom = new THREE.RingGeometry(0.25, 0.35, 32);
  const hoverMat = new THREE.MeshBasicMaterial({
    color: 0x00e5ff,
    transparent: true,
    opacity: 0.6,
    side: THREE.DoubleSide
  });
  hoverMarker = new THREE.Mesh(hoverGeom, hoverMat);
  hoverMarker.rotation.x = -Math.PI / 2;
  hoverMarker.position.y = 0.03;
  hoverMarker.visible = false;
  scene.add(hoverMarker);

  // Stones group
  stonesGroup = new THREE.Group();
  scene.add(stonesGroup);

  // Base platform
  const baseGeom = new THREE.CylinderGeometry(12, 13, 0.6, 64);
  const baseMat = new THREE.MeshPhysicalMaterial({
    color: 0x0d0d1a,
    metalness: 0.5,
    roughness: 0.6,
  });
  const baseMesh = new THREE.Mesh(baseGeom, baseMat);
  baseMesh.position.y = -0.6;
  baseMesh.receiveShadow = true;
  scene.add(baseMesh);

  // Particle field
  const particleCount = 200;
  const particleGeom = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  for (let i = 0; i < particleCount; i++) {
    positions[i * 3] = (Math.random() - 0.5) * 40;
    positions[i * 3 + 1] = Math.random() * 15;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 40;
  }
  particleGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  const particleMat = new THREE.PointsMaterial({
    color: 0x00e5ff,
    size: 0.05,
    transparent: true,
    opacity: 0.4,
  });
  const particles = new THREE.Points(particleGeom, particleMat);
  scene.add(particles);

  // Setup input
  raycaster = new THREE.Raycaster();
  mouse = new THREE.Vector2();

  canvas.addEventListener('mousemove', onMouseMove);
  canvas.addEventListener('mousedown', onMouseDown);
  canvas.addEventListener('mouseup', onMouseUp);
  canvas.addEventListener('click', onBoardClick);
  canvas.addEventListener('wheel', onWheel);
  canvas.addEventListener('contextmenu', (e) => e.preventDefault());

  // Touch support
  canvas.addEventListener('touchstart', onTouchStart, { passive: false });
  canvas.addEventListener('touchmove', onTouchMove, { passive: false });
  canvas.addEventListener('touchend', onTouchEnd);

  window.addEventListener('resize', onResize);

  document.getElementById('btnResetView').addEventListener('click', () => {
    cameraAngle = { theta: Math.PI / 4, phi: Math.PI / 3, radius: 22 };
    updateCameraPosition();
  });

  animate();
}

function updateCameraPosition() {
  if (!camera) return;
  camera.position.x = cameraAngle.radius * Math.sin(cameraAngle.phi) * Math.cos(cameraAngle.theta);
  camera.position.y = cameraAngle.radius * Math.cos(cameraAngle.phi);
  camera.position.z = cameraAngle.radius * Math.sin(cameraAngle.phi) * Math.sin(cameraAngle.theta);
  camera.lookAt(0, 0, 0);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

let touchStartTime = 0;
let touchMoved = false;

function onTouchStart(e) {
  e.preventDefault();
  if (e.touches.length === 1) {
    touchStartTime = Date.now();
    touchMoved = false;
    prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
  }
}

function onTouchMove(e) {
  e.preventDefault();
  touchMoved = true;
  if (e.touches.length === 1) {
    const dx = e.touches[0].clientX - prevMouse.x;
    const dy = e.touches[0].clientY - prevMouse.y;
    cameraAngle.theta -= dx * 0.005;
    cameraAngle.phi = Math.max(0.3, Math.min(Math.PI / 2 - 0.05, cameraAngle.phi + dy * 0.005));
    updateCameraPosition();
    prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
  } else if (e.touches.length === 2) {
    // Pinch zoom
    const d = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    if (prevMouse.pinchDist) {
      const delta = prevMouse.pinchDist - d;
      cameraAngle.radius = Math.max(12, Math.min(35, cameraAngle.radius + delta * 0.03));
      updateCameraPosition();
    }
    prevMouse.pinchDist = d;
  }
}

function onTouchEnd(e) {
  prevMouse.pinchDist = null;
  if (!touchMoved && Date.now() - touchStartTime < 300) {
    // Tap = click
    const rect = renderer.domElement.getBoundingClientRect();
    const touch = e.changedTouches[0];
    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
    handleBoardClick();
  }
}

function onMouseDown(e) {
  if (e.button === 2 || e.button === 1) {
    isRotating = true;
    prevMouse = { x: e.clientX, y: e.clientY };
  }
}

function onMouseUp() {
  isRotating = false;
}

function onMouseMove(e) {
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

  if (isRotating) {
    const dx = e.clientX - prevMouse.x;
    const dy = e.clientY - prevMouse.y;
    cameraAngle.theta -= dx * 0.005;
    cameraAngle.phi = Math.max(0.3, Math.min(Math.PI / 2 - 0.05, cameraAngle.phi + dy * 0.005));
    updateCameraPosition();
    prevMouse = { x: e.clientX, y: e.clientY };
    return;
  }

  // Hover effect
  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(boardCells);
  if (hits.length > 0 && gameActive && currentTurn === myColor) {
    const { row, col } = hits[0].object.userData;
    const halfBoard = BOARD_WIDTH / 2;
    hoverMarker.position.set(col * CELL_SIZE - halfBoard, 0.03, row * CELL_SIZE - halfBoard);
    hoverMarker.visible = true;
  } else {
    hoverMarker.visible = false;
  }
}

function onWheel(e) {
  cameraAngle.radius = Math.max(12, Math.min(35, cameraAngle.radius + e.deltaY * 0.01));
  updateCameraPosition();
}

function onBoardClick(e) {
  if (e.button !== 0) return;
  handleBoardClick();
}

function handleBoardClick() {
  if (!gameActive || currentTurn !== myColor || !socket) return;
  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(boardCells);
  if (hits.length > 0) {
    const { row, col } = hits[0].object.userData;
    socket.emit('place_stone', { row, col });
  }
}

function placeStone3D(row, col, color) {
  const halfBoard = BOARD_WIDTH / 2;
  const x = col * CELL_SIZE - halfBoard;
  const z = row * CELL_SIZE - halfBoard;

  // Stone body
  const stoneGeom = new THREE.SphereGeometry(0.38, 32, 24);
  stoneGeom.scale(1, 0.5, 1);

  let stoneMat;
  if (color === 1) {
    // Black stone
    stoneMat = new THREE.MeshPhysicalMaterial({
      color: 0x111111,
      metalness: 0.2,
      roughness: 0.3,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1,
    });
  } else {
    // White stone
    stoneMat = new THREE.MeshPhysicalMaterial({
      color: 0xeeeeee,
      metalness: 0.1,
      roughness: 0.2,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05,
    });
  }

  const stone = new THREE.Mesh(stoneGeom, stoneMat);
  stone.position.set(x, 0.2, z);
  stone.castShadow = true;
  stone.receiveShadow = true;

  // Drop animation
  stone.position.y = 5;
  stone.userData.targetY = 0.2;
  stone.userData.animating = true;
  stone.userData.velocity = 0;

  stonesGroup.add(stone);

  // Glow ring on last placed stone
  removeLastMoveHighlight();
  const glowGeom = new THREE.RingGeometry(0.35, 0.45, 32);
  const glowMat = new THREE.MeshBasicMaterial({
    color: color === 1 ? 0x00e5ff : 0xf0c040,
    transparent: true,
    opacity: 0.6,
    side: THREE.DoubleSide
  });
  const glow = new THREE.Mesh(glowGeom, glowMat);
  glow.rotation.x = -Math.PI / 2;
  glow.position.set(x, 0.03, z);
  glow.userData.isLastMoveHighlight = true;
  scene.add(glow);
}

function removeLastMoveHighlight() {
  const toRemove = [];
  scene.traverse((obj) => {
    if (obj.userData && obj.userData.isLastMoveHighlight) {
      toRemove.push(obj);
    }
  });
  toRemove.forEach(obj => {
    obj.geometry.dispose();
    obj.material.dispose();
    scene.remove(obj);
  });
}

function clearStones() {
  while (stonesGroup.children.length) {
    const s = stonesGroup.children[0];
    s.geometry.dispose();
    s.material.dispose();
    stonesGroup.remove(s);
  }
  removeLastMoveHighlight();
}

function animate() {
  requestAnimationFrame(animate);

  // Animate dropping stones
  stonesGroup.children.forEach(stone => {
    if (stone.userData.animating) {
      stone.userData.velocity += 0.025; // gravity
      stone.position.y -= stone.userData.velocity;
      if (stone.position.y <= stone.userData.targetY) {
        stone.position.y = stone.userData.targetY;
        stone.userData.animating = false;
        // Slight bounce
        if (stone.userData.velocity > 0.05) {
          stone.userData.velocity *= -0.3;
          stone.userData.animating = true;
        }
      }
    }
  });

  // Subtle hover marker animation
  if (hoverMarker.visible) {
    hoverMarker.material.opacity = 0.4 + 0.2 * Math.sin(Date.now() * 0.005);
  }

  renderer.render(scene, camera);
}
