<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 五子棋 · 局域网对战</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-gradient"></div>

<!-- 大厅界面 -->
<div id="lobby">
  <div class="lobby-card">
    <div class="lobby-title">GOMOKU 3D</div>
    <div class="lobby-subtitle">五子棋 · 局域网对战</div>
    <div class="input-group">
      <label>你的昵称</label>
      <input type="text" id="playerName" placeholder="输入昵称..." maxlength="12">
    </div>
    <div class="input-group">
      <label>房间号</label>
      <input type="text" id="roomId" placeholder="输入或留空自动生成" maxlength="8" style="text-transform: uppercase">
    </div>
    <div class="btn-row">
      <button class="btn btn-create" id="btnCreate">创建房间</button>
      <button class="btn btn-join" id="btnJoin">加入房间</button>
    </div>
    <div class="error-msg" id="lobbyError"></div>
  </div>
</div>

<!-- 游戏界面 -->
<canvas id="gameCanvas" class="hidden"></canvas>

<div class="hud top-bar hidden" id="topBar">
  <div class="game-logo">GOMOKU 3D</div>
  <div class="room-badge">房间 <span id="displayRoomId"></span></div>
</div>

<div class="hud status-panel hidden" id="statusPanel">
  <div class="status-card">
    <div class="player-info">
      <div class="player-stone stone-black"></div>
      <div class="player-detail">
        <div class="player-name" id="blackPlayerName">等待中...</div>
        <div class="player-label">黑棋 · 先手</div>
      </div>
    </div>
    <div class="player-info">
      <div class="player-stone stone-white"></div>
      <div class="player-detail">
        <div class="player-name" id="whitePlayerName">等待中...</div>
        <div class="player-label">白棋 · 后手</div>
      </div>
    </div>
    <div class="turn-indicator my-turn" id="turnIndicator">等待开始...</div>
    <div class="move-count" id="moveCount">第 0 手</div>
  </div>
</div>

<div class="hud chat-panel hidden" id="chatPanel">
  <div class="chat-card">
    <div class="chat-header">💬 聊天</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-row">
      <input type="text" id="chatInput" placeholder="输入消息..." maxlength="100">
      <button id="chatSend">发送</button>
    </div>
  </div>
</div>

<div class="hud bottom-controls hidden" id="bottomControls">
  <button class="ctrl-btn" id="btnResetView" title="重置视角">🔄 重置视角</button>
  <button class="ctrl-btn" id="btnRestart" title="重新开始">🔁 重新开始</button>
</div>

<div id="waitingOverlay" class="waiting-overlay hidden">
  <div class="waiting-card">
    <h3>等待对手加入</h3>
    <p>将房间号分享给你的朋友</p>
    <div class="room-code" id="waitingRoomCode"></div>
  </div>
</div>

<div id="gameOverOverlay" class="game-over-overlay hidden"></div>

<!-- 外部库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- 应用程序模块 -->
<script src="/js/state.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/ui.js"></script>
<!-- 3D 渲染模块 -->
<script src="/js/3d/scene.js"></script>
<script src="/js/3d/camera.js"></script>
<script src="/js/3d/board.js"></script>
<script src="/js/3d/stones.js"></script>
<script src="/js/3d/input.js"></script>
<script src="/js/game3d_new.js"></script>
<!-- 主入口 -->
<script src="/js/main.js"></script>

</body>
</html>
